<form>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input
      type="text"
      class="form-control"
      id="subject"
      placeholder="Subject"
      ng-model="vm.newSubject">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea
      class="form-control"
      rows="5"
      id="content"
      placeholder="Content"
      ng-model="vm.newContent">
    </textarea>
  </div>
  <div class="buttons-group">
    <button
      class="btn btn-secondary"
      ng-click="vm.backToHome()">
      <i class="fa fa-undo" aria-hidden="true"></i>
      Back
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      ng-click="vm.createNote()">
      Submit
    </button>
  </div>
</form>
