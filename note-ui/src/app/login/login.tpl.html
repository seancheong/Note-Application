<form class="form-container" name="loginForm" novalidate>
  <div
    class="form-group"
    ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Username"
      ng-model="vm.username"
      required>
    <p
      ng-show="loginForm.username.$invalid && !loginForm.username.$pristine"
      class="help-block">
      Enter a username
    </p>
  </div>
  <div
    class="form-group"
    ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Password"
      ng-model="vm.password"
      required>
    <p
      ng-show="loginForm.password.$invalid && !loginForm.password.$pristine"
      class="help-block">
      Enter a password
    </p>
  </div>
  <div class="buttons-group">
    <button
      class="btn btn-secondary"
      ng-click="vm.backToHome()">
      <i class="fa fa-undo" aria-hidden="true"></i>
      Back
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      ng-click="vm.login()"
      ng-disabled="loginForm.$invalid">
      Login
    </button>
  </div>
</form>
