<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Username"
      ng-model="vm.username">
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      ng-model="vm.password">
  </div>
  <button
    type="submit"
    class="btn btn-default"
    ng-click="vm.login()">
    Submit
  </button>
</form>
