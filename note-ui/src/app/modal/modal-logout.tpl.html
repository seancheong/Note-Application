<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title text-center">Notification</h4>
  </div>
  <div class="modal-body">
    <div class="text-center">Do you want to logout?</div>
  </div>
  <div class="modal-footer">
  	<button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
  	<button type="button" class="btn btn-primary" ng-click="logout()">Yes</button>
  </div>
</div>
