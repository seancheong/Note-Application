<div class="jumbotron">
  <h1><i class="fa fa-book" aria-hidden="true"></i> Note Application</h1>

  <p class="lead">
    A simple application to manage notes.
  </p>
</div>
<div class="notes-container">
  <h4 ng-if="vm.notes.length == 0">
    No notes to show at the moment.<br />Please create a new note.
  </h4>
  <ul ng-if="vm.notes.length > 0" class="list-group">
    <li ng-repeat="note in vm.notes" class="list-group-item">
      {{note.subject}}
      <div class="list-button-group">
        <button
          type="button"
          class="btn btn-info"
          ng-click="vm.viewNote(note.subject)">
          View
        </button>
        <button
          type="button"
          class="btn btn-danger"
          ng-click="vm.removeNote(note.subject)">
          Delete
        </button>
      </div>
    </li>
  </ul>
  <div class="list-button-group">
    <button
      type="button"
      class="btn btn-primary"
      ng-click="vm.goToCreateNew()">
      Create New
    </button>
  </div>
</div>
