<!DOCTYPE html>
<html ng-app="note-application" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Note</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-link"><a ng-click="logout()">logout</a></li>
          <li class="nav-link"><a href="/#/login">login</a></li>
          <li class="nav-link"><a href="/#/register">register</a></li>
        </ul>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            2016 <a href="http://seancodinglab.com/">Sean's coding lab</a>.
            <br />
            The UI is based on
            <a href="http://www.angularjs.org">AngularJS</a>,
            and
            <a href="http://getbootstrap.com">Bootstrap</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
